<body>
  <div class="text-primary  text-center my-3" style="letter-spacing:1px;">
  Saisissez vos paroles ci-dessous :<br/>
  l'outil va découper automatiquement chaque couplet, refrain ou section pour un formatage compatible avec ProPresenter.
</div>


  <div id="app" class="trame">
    <div class="trame">
      <div class="form-group box">
        <input id="songTitle" type="text" class="form-control mb-2"
          placeholder="Titre du chant (ex: Viens Esprit du Dieu vivant - JEM 161)" />
        <textarea class="form-control input" id="lyricsInput" rows="100%" placeholder="Structure du chant"
          autofocus></textarea>
      </div>

      <div class="form-group box">
        <div class="options mb-2">
          <input type="number" name="countLine" id="countLine" class="form-control mr-2" min="1" max="5" value="2"
            placeholder="Nombre de ligne par diapos" />
          <input type="number" name="lineLength" id="lineLength" class="form-control mr-2" min="20" max="50" value="100"
            placeholder="Nombre maximum de caractères" />
          <button class="btn btn-primary copy" id="copyLyrics">Copier</button>
          <button class="btn btn-outline-danger" id="resetLyrics">
            Effacer
          </button>
        </div>
        <textarea class="form-control output" id="lyricsOutput" rows="100%"
          placeholder="Format à copier sur ProPresenter"></textarea>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white py-3 shadow-sm">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
